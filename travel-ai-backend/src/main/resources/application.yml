  # 下面这个是 DeepSeek 的接口地址，如果你用其他的，请换成对应的 url
  # 例如通义千问是: https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
  url: https://open.bigmodel.cn/api/paas/v4/chat/completions
  # !!! 替换成你自己的 API Key !!!
  key: 72156ce82aee493c96b9f8705d36c1d4.87MAs8UTKMvBx1W6
