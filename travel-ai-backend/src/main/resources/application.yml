server:
  port: 8080

spring:
  # 1. 文件上传配置 (注意缩进)
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  # 2. 数据库配置 (必须在 spring 下级，与 servlet 对齐)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 这里的 travel_db 需与数据库名一致
    url: jdbc:mysql://localhost:3306/travel_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    # !!! 替换成你的密码 !!!
    password: root

  # 3. MVC 配置 (必须在 spring 下级)
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# MyBatis Plus 配置 (根节点，与 spring 同级)
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

